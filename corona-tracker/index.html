<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Covid-19 Tracker: Nepal</title>
    <link rel="shortcut icon" href="./img/covid-19.png" />
    <!-- ###### CUSTOM CSS ########## -->
    <link rel="stylesheet" href="./css/style.css" />
    <!-- ####### JAVASCRIPT ########## -->
    <script src="./js/app.js"></script>
  </head>
  <body>
    <h1 class="title">Covid-19 Tracker: Nepal</h1>
    <h2 class="subtitle">The Latest Statistics regarding the 'Corona Virus'</h2>
    <div class="data-container">
      <div class="stats-container">
        <h4>Cases</h4>
        <h1 id="cases"></h1>
        <h4>Deaths</h4>
        <h1 id="deaths"></h1>
        <h4>% of Deaths</h4>
        <h1 id="percent"></h1>
      </div>
      <div class="location-container">
        <h4>Country</h4>
        <h1 id="country"></h1>
        <h4>Recovered</h4>
        <h1 id="recovered"></h1>
        <h4>Last Updated</h4>
        <h1 id="update"></h1>
      </div>
    </div>
    <h1 class="footer">
      Stay Safe || Stay Home || Take Care ðŸ™‚ðŸ™‚
    </h1>
  </body>
</html>
