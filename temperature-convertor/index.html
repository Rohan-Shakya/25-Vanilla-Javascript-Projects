<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>

    <!-- ######## CUSTOM CSS ############# -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Temperature Converter</h1>
      <div class="temperature">
        <!-- Celcius -->
        <div class="celcius">
          <label>Celcius :</label>
          <input type="number" placeholder="Value in Celcius..." />
        </div>
        <!-- Fahrenheit -->
        <div class="fahrenheit">
          <label>Fahrenheit :</label>
          <input type="number" placeholder="Value in Fahrenheit...." />
        </div>
        <!-- Kelvin -->
        <div class="kelvin">
          <label>Kelvin :</label>
          <input type="number" placeholder="Value in Kelvin..." />
        </div>
      </div>
    </div>

    <!-- ######### JAVASCRIPT ######## -->
    <script src="./js/app.js"></script>
  </body>
</html>
